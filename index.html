<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>与顾婞烽的浪漫时光</title>
    <style>
        :root {
            --pink-1: #ff9ec8;
            --pink-2: #ff85bb;
            --pink-3: #ff6da8;
        }

        body {
            background: linear-gradient(135deg, var(--pink-1), var(--pink-2));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft Yahei', cursive;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* 漂浮心形动画 */
        .hearts span {
            position: absolute;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff3f6c" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            width: 30px;
            height: 30px;
            animation: float 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-100vh) scale(1.2); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem 4rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 158, 200, 0.3);
            text-align: center;
            z-index: 1;
            position: relative;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #e83f6c;
            margin-bottom: 1.5rem;
            font-size: 2.8em;
            text-shadow: 2px 2px 3px rgba(232, 63, 108, 0.2);
        }

        .timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .time-unit {
            background: linear-gradient(145deg, #ffe6f0, #ffd1e4);
            padding: 1.2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 143, 178, 0.2);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .number {
            font-size: 2.8em;
            color: #e83f6c;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(232, 63, 108, 0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .label {
            color: #ff6da8;
            margin-top: 0.8rem;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        #totalDays {
            color: #ff3f6c;
            font-size: 1.2em;
            vertical-align: super;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container { padding: 1.5rem; }
            .timer { grid-template-columns: 1fr 1fr; }
            h1 { font-size: 2em; }
            .number { font-size: 2em; }
        }
    </style>
</head>
<body>
    <!-- 漂浮心形 -->
    <div class="hearts">
        <span style="left:10%"></span>
        <span style="left:30%"></span>
        <span style="left:50%"></span>
        <span style="left:70%"></span>
        <span style="left:90%"></span>
    </div>

    <div class="container">
        <h1>喜欢顾婞烽的第 <span id="totalDays">0</span> 天</h1>
        <div class="timer">
            <div class="time-unit">
                <span class="number" id="years">0</span>
                <span class="label">年</span>
            </div>
            <div class="time-unit">
                <span class="number" id="months">0</span>
                <span class="label">月</span>
            </div>
            <div class="time-unit">
                <span class="number" id="days">0</span>
                <span class="label">日</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">0</span>
                <span class="label">秒</span>
            </div>
        </div>
    </div>

    <script>
        // 设置纪念日（2023年12月11日 UTC时间）
        const startDate = new Date(Date.UTC(2023, 11, 11)); // 月份0-11

        function calculateDuration() {
            const now = new Date();
            const startYear = startDate.getUTCFullYear();
            const startMonth = startDate.getUTCMonth();
            const startDay = startDate.getUTCDate();

            // 计算总毫秒差
            const diff = now - startDate;

            // 计算总天数
            const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));

            // 计算详细时间差
            let years = now.getUTCFullYear() - startYear;
            let months = now.getUTCMonth() - startMonth;
            let days = now.getUTCDate() - startDay;
            const hours = now.getUTCHours();
            const minutes = now.getUTCMinutes();
            const seconds = now.getUTCSeconds();

            // 天数修正
            if (days < 0) {
                months--;
                const lastDayOfMonth = new Date(now.getUTCFullYear(), now.getUTCMonth(), 0).getUTCDate();
                days = lastDayOfMonth - startDay + now.getUTCDate();
            }

            // 月份修正
            if (months < 0) {
                years--;
                months += 12;
            }

            return { 
                years, 
                months, 
                days: days < 0 ? 0 : days,
                seconds: (hours * 3600) + (minutes * 60) + seconds,
                totalDays
            };
        }

        function updateTimer() {
            const duration = calculateDuration();
            document.getElementById('years').textContent = duration.years;
            document.getElementById('months').textContent = duration.months;
            document.getElementById('days').textContent = duration.days;
            document.getElementById('seconds').textContent = duration.seconds;
            document.getElementById('totalDays').textContent = duration.totalDays;
        }

        // 初始更新
        updateTimer();
        // 每秒更新（精确到秒级变化）
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
